<h2 mat-dialog-title>Editar Articulo</h2>
<mat-dialog-content>
    <p> {{data.title}} </p>

    <form [formGroup]="articleForm" (submit)="editArticle()">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Titulo</mat-label>
            <input matInput placeholder="Titulo" formControlName="title">
            <mat-icon matSuffix>title</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Lugar Noticia</mat-label>
            <input matInput placeholder="Lugar Noticia" formControlName="news_site">
            <mat-icon matSuffix>location_city</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Descripción</mat-label>
            <!-- <input matInput placeholder="Descripción" formControlName="summary"> -->
            <textarea matInput
                formControlName="summary"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"></textarea>
            <mat-icon matSuffix>description</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button cdkFocusInitial type="submit" [disabled]="articleForm.invalid" >Ok</button>
</mat-dialog-actions>
