<div class="container">
    <h1>Ultimas notias</h1>
    
    <div class="row">
    @for (article of articleList; track article.id) {
            <div class="col-md-6 col-sm-12">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{article.title}}</mat-card-title>
                        <mat-card-subtitle>{{article.news_site}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="article.image_url" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            {{article.summary}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="btn btn-secoundary" (click)="editArticle(article)">Editar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        } @empty {
            No se encontraron noticias
        }
    </div>

    <div class="row">
        <div class="d-flex justify-content-center mb-1">
            <!-- (page)="handlePageEvent($event)" -->
            <mat-paginator #paginator
                class="demo-paginator"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
